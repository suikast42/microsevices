server.port=${PORT:9000}
spring.application.name=configurationserver
spring.profiles.active=native
spring.cloud.config.server.native.search-locations=file:///${user.home}/cloudenterprise/platform/configurations/{application}/{profile}
spring.cloud.config.server.native.fail-on-error=true
management.security.enabled=false

eureka.client.service-url.defaultZone=http://${DISCOVERY_HOST:localhost}:${DISCOVERY_PORT:9001}/eureka/
#eureka.client.eureka-connection-idle-timeout-seconds=10

#security.basic.enabled=false
eureka.instance.lease-renewal-interval-in-seconds=30
eureka.instance.lease-expiration-duration-in-seconds=30
eureka.client.registry-fetch-interval-seconds=30

eureka.instance.prefer-ip-address=true
